<html>
    <head>
        <title>Web socket chat</title>
        <link rel="stylesheet" type="text/css" href="../../css/socketChat/chat.css">
        <script type="text/javascript" src="../../scripts/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script type="text/javascript" src="../../scripts/socketChat/chat.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Welcome! It's web socket chat</h1>
        </div>

        <div class="chat-container">
            <div>
                <div class="chat-messages"></div>
                <div class="chat-controls">
                    <div>
                        <input class="chat-name" type="text"  placeholder="user name"/>
                    </div>
                    <div>
                        <input class="chat-message" type="text" placeholder="message"/>
                    </div>
                    <div>
                        <button class="chat-send-button">send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
